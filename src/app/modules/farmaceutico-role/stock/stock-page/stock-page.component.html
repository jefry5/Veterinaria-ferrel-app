<div class="flex h-full w-full flex-col items-center justify-center bg-white p-6">

  <!-- titulo -->
  <div class="w-full sm:w-3/4 flex flex-col sm:flex-row justify-between items-center mb-4">
    <h2 class="text-2xl sm:text-3xl font-bold mb-2 sm:mb-0">Consultar Stock ðŸ“¦</h2>
    <p-button 
      label="Ver Orden de Pago"
      icon="fa fa-shopping-cart"
      severity="primary"
      class="px-4 py-2"
      routerLink="/orden">
    </p-button>
  </div>

  <!-- Tabla-->
  <div class="w-full sm:w-3/4 overflow-x-auto">
  <p-table
    #dt
    class="min-w-full"
    [value]="filteredProductos"
    [globalFilterFields]="['nombre','stock','precio_unitario']"
    dataKey="id_producto"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="6"
    [paginator]="true"
  >
    <!-- Buscador Global -->
    <ng-template pTemplate="caption">
      <div class="flex flex-col sm:flex-row items-center gap-2">
        <span class="fa fa-search"></span>
        <input
          pInputText
          type="text"
          placeholder="Buscar producto..."
          [(ngModel)]="globalFilterValue"
          (input)="dt.filterGlobal(globalFilterValue, 'contains')"
          class="p-inputtext w-full"
        />
        <p-button
          icon="fa fa-eraser"
          [rounded]="true"
          severity="secondary"
          pTooltip="Limpiar Filtro"
          tooltipPosition="top"
          showDelay="1000"
          (click)="clearFilters(dt)">
        </p-button>
      </div>
    </ng-template>

    <!-- Encabezado de la tabla -->
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nombre">Producto <p-sortIcon field="nombre" /></th>
        <th pSortableColumn="stock">Stock <p-sortIcon field="stock" /></th>
        <th pSortableColumn="precio_unitario">Precio <p-sortIcon field="precio_unitario" /></th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <!-- Cuerpo de la tabla -->
    <ng-template pTemplate="body" let-producto>
      <tr>
        <td>{{ producto.nombre }}</td>
        <td class="text-center">{{ producto.stock }}</td>
        <td class="text-center">S/ {{ producto.precio_unitario?.toFixed(2) }}</td>
        <td class="text-center">
          <p-button 
            icon="fa fa-cart-plus" 
            severity="success" 
            rounded 
            pTooltip="Agregar al carrito" 
            tooltipPosition="top"
            class="h-10 w-10 flex items-center justify-center"
            (click)="abrirModal(producto)">
          </p-button>
        </td>
      </tr>
    </ng-template>

    <!-- Mensaje cuando no hay productos -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="py-4 text-center text-sm text-gray-400">
          No se encontraron productos en el stock.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
</div>

<!-- Modal para seleccionar cantidad -->
<app-agregar-producto-modal 
  *ngIf="mostrarModal" 
  [visible]="mostrarModal" 
  [producto]="productoSeleccionado"
  (onClose)="cerrarModal()"
  (onProductoAgregado)="actualizarStock()">
</app-agregar-producto-modal>
